name: Minha Pipeline

on:
  push:
    branches: 
      - '**'

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      - run: npm install
      - run: npm run prettier
      - run: npm run build

